<style></style>

<main class="main">
  <div class="content">
    <h1>{{ componentTitle }}</h1>
    <h2> 
      How much we had today: {{totalQuantity()}} L
    </h2>

    <ul>
      <li *ngFor="let drinker of drinkers">
        <app-item (remove)="remove(drinker)" [item]="drinker" (editing)="editableToggle($event)"></app-item>
      </li>
    </ul>

    <label for="addNameInput">Add new</label>

    <input
      #newName
      placeholder="name"
      class="lg-text-input"
      id="addNameInput" />
    <!-- 
    <input
      #newEmail
      placeholder="email"
      class="lg-text-input"
      id="addEmailInput" /> 
    <input
      #newNickname
      placeholder="nickname"
      class="lg-text-input"
      id="addNicknameInput" />
      -->
    
    <button class="btn-primary" (click)="addDrinker(newName.value,'','');newName.value='';">Add</button>

  </div>
</main>
